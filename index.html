<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @keyframes revealAfterAnimation {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      html, body {
        touch-action: manipulation;
      }

      * {
        -webkit-tap-highlight-color: transparent;
      }

      body {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      img, a {
        -webkit-touch-callout: none; /* disable long-press menu */
      }
      

      title {
        color: dodgerblue;
      }

      .nav-item {
        cursor: pointer;
        position: absolute;
        text-decoration: none;
        transition: transform 3s ease;
        filter: drop-shadow(15px 10px 4px #00000083);
      }

      .scale:hover, .scale:active {
        transform: scale(1.2);
      }

      .nav-img-angel {
        max-width: 10rem;
        max-height: 10rem;
      }

      .nav-img-shell {
        max-width: 7rem;
        max-height: 7rem;
      }

      .flip .back,
      .flip .front {
        transition: opacity 1.5s ease;
      }

      .flip .back {
        opacity: 0;
        transform: translate(-55px, -65px);
      }

      .flip:hover .back, .flip:active .back {
        opacity: 1;
        user-select: none;
      }

      .flip:hover .front, .flip:active .front {
        opacity: 0;
        user-select: none;
      }

      @media (min-width: 768px) {
        .nav-img-angel {
          max-width: 12rem;
          max-height: 12rem;
        }

        .nav-img-shell {
          max-width: 16rem;
          max-height: 16rem;
        }

        .flip .back {
          opacity: 0;
          transform: translate(-110px, -125px);
        }
      }

    </style>
  </head>
  <body>
    <script type="text/javascript" src="./homepage.js"></script>
    <a class="nav-item flip" href="/photos-blog" aria-label="photos">
        <img
          src="./images/shell_front.png"
          class="nav-img-shell front"
          alt="photo blog"
          draggable="false"
        />
        <img
          src="./images/shell_back.png"
          class="nav-img-shell back"
          alt="photo blog"
          draggable="false"
        />
      </div>
    </a>
    <a
      class="nav-item scale"
      href="http://www.watl.technology"
      aria-label="WATL"
    >
      <img class="nav-img-angel" src="./images/angel.png" alt="WATL online" draggable="false" />
    </a>
